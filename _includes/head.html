<head>
  <meta name="google-site-verification" content="QgO5h37He5RND3g_mBFnsmp7LB7BG_EPw18kUspuIv4" />    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <title>{% if page.title == "Home" %} {{ site.tagline }}{% else %}{% if page.tag %}{{ site.data.tags[page.tag].name }}{% else %}{{ page.title }}{% endif %} &middot; {{ site.title }}{% endif %}</title>
  {% if page.description %}
  {% capture desc %}{{ page.description }}{% endcapture %}
  <meta name="description" content="{{ desc | markdownify | strip_html | truncatewords: 50 }}">
  {% else %}{% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}">
  {% endif %}{% endif %}
    
<link rel="alternate" type="application/atom+xml" title="{{ site.title }} â€” Feed" href="{{ site.url}}/logbook/atom.xml" />        
  <!--[if gt IE 8]><!---->
  <style>
    {% capture include_to_scssify %}
    {% include styles/essentials.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

  <noscript>
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/non-essentials.css">

    {% if site.load_google_fonts %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ site.load_google_fonts }}">
    {% endif %}

    {% if site.author.social %}
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/icons.css">
    {% endif %}
  </noscript>

  <link rel="preload" href="{{ site.baseurl }}/public/css/non-essentials.css" as="style" onload="this.rel='stylesheet'">
  <!--<![endif]-->

  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Atom Feed" href="{{ site.baseurl }}/atom.xml">
    
    <script>

/**

*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
var disqus_config = function () {
this.page.url = '{{ site.url }}{{ site.baseurl }}{{ post.url }}'; // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = '{{ post.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
        
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://{{site.disqus}}.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
